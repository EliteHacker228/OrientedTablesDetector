<!DOCTYPE html>
<div class="file-uploader">
    <ng-container *ngTemplateOutlet="uploadFile"></ng-container>
</div>

<ng-template #uploadFile>
    <div>
        <input
            type="file"
            class="file-uploader_input"
            (change)="documentUploaded($event)"
        />
    </div>
</ng-template>

<ng-template #previewFile>
    <otb-preview></otb-preview>
</ng-template>
