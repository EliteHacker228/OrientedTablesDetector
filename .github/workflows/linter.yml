name: Lint Code Base

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Super Linter
        uses: github/super-linter@v5
        env:
          HTMLHINT_CONFIG_FILE: .github/linters/.htmlhintrc
          VALIDATE_TS: false
          VALIDATE_TS_STANDARD: false
          VALIDATE_TSLINT: false
          VALIDATE_ESLINT: false
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
